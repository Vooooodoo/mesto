<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="фотографии, галерея">
  <meta name="author" content="Андруханенко Роман">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto Russia</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место Россия.">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Исследователь океана Жак-Ив Кусто.">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <div class="popup popup_closed">
          <form class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>

            <fieldset class="popup__fieldset">
              <input class="popup__input-text" type="text" name="name" placeholder="Имя" maxlength="12">
              <input class="popup__input-text" type="text" name="about" placeholder="О себе" maxlength="20">
            </fieldset>

            <button class="popup__submit" type="submit">Сохранить</button>

            <button class="popup__close" type="reset"></button>
          </form>
        </div>

        <button class="profile__add-button" type="button"></button>

        <div class="popup popup_closed">
          <form class="popup__container">
            <h3 class="popup__title">Новое место</h3>

            <fieldset class="popup__fieldset">
              <input class="popup__input-text" type="text" name="name" placeholder="Название" maxlength="12">
              <input class="popup__input-text" type="text" name="link" placeholder="Ссылка на картинку">
            </fieldset>

            <button class="popup__submit" type="submit">Создать</button>

            <button class="popup__close" type="reset"></button>
          </form>
        </div>
      </section>

      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020. Андруханенко Роман</p>
    </footer>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__photo" src="" alt="">
      <button class="card__trash" type="button"></button>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
