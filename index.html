<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="фотографии, галерея">
  <meta name="author" content="Андруханенко Роман">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto Russia</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./blocks/header/__logo/header__logo.svg" alt="Логотип Место Россия.">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./blocks/profile/__avatar/profile__avatar.jpg" alt="Исследователь океана Жак-Ив Кусто.">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__photo" src="./blocks/card/__photo/card__photo_place_karachaevsk.jpg" alt="Руины старой церкви.">
            <div class="card__container">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./blocks/card/__photo/card__photo_place_elbrus.jpg" alt="Гора Эльбрус.">
            <div class="card__container">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./blocks/card/__photo/card__photo_place_dombai.jpg" alt="Домбай.">
            <div class="card__container">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./blocks/card/__photo/card__photo_place_elbrus.jpg" alt="Гора Эльбрус.">
            <div class="card__container">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./blocks/card/__photo/card__photo_place_dombai.jpg" alt="Домбай.">
            <div class="card__container">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./blocks/card/__photo/card__photo_place_karachaevsk.jpg" alt="Руины старой церкви.">
            <div class="card__container">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
